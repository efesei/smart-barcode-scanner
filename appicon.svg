<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanLine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Scanner frame (rounded rectangle) -->
  <rect x="106" y="136" width="300" height="240" rx="20" ry="20" 
        fill="none" stroke="white" stroke-width="8" opacity="0.9"/>
  
  <!-- Corner brackets (top-left) -->
  <path d="M 126 136 L 126 176 M 126 136 L 166 136" 
        stroke="#00ff88" stroke-width="10" stroke-linecap="round" fill="none"/>
  
  <!-- Corner brackets (top-right) -->
  <path d="M 386 136 L 386 176 M 386 136 L 346 136" 
        stroke="#00ff88" stroke-width="10" stroke-linecap="round" fill="none"/>
  
  <!-- Corner brackets (bottom-left) -->
  <path d="M 126 376 L 126 336 M 126 376 L 166 376" 
        stroke="#00ff88" stroke-width="10" stroke-linecap="round" fill="none"/>
  
  <!-- Corner brackets (bottom-right) -->
  <path d="M 386 376 L 386 336 M 386 376 L 346 376" 
        stroke="#00ff88" stroke-width="10" stroke-linecap="round" fill="none"/>
  
  <!-- Barcode lines -->
  <rect x="150" y="220" width="8" height="72" fill="white" rx="2"/>
  <rect x="170" y="220" width="12" height="72" fill="white" rx="2"/>
  <rect x="194" y="220" width="6" height="72" fill="white" rx="2"/>
  <rect x="212" y="220" width="14" height="72" fill="white" rx="2"/>
  <rect x="238" y="220" width="8" height="72" fill="white" rx="2"/>
  <rect x="258" y="220" width="10" height="72" fill="white" rx="2"/>
  <rect x="280" y="220" width="6" height="72" fill="white" rx="2"/>
  <rect x="298" y="220" width="12" height="72" fill="white" rx="2"/>
  <rect x="322" y="220" width="8" height="72" fill="white" rx="2"/>
  <rect x="342" y="220" width="14" height="72" fill="white" rx="2"/>
  
  <!-- Scanning line effect -->
  <rect x="106" y="250" width="300" height="4" fill="url(#scanLine)" opacity="0.7">
    <animate attributeName="y" from="136" to="376" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- QR code corner (small decorative element) -->
  <g transform="translate(340, 320)">
    <rect x="0" y="0" width="40" height="40" fill="white" opacity="0.3" rx="4"/>
    <rect x="4" y="4" width="12" height="12" fill="white" rx="2"/>
    <rect x="24" y="4" width="12" height="12" fill="white" rx="2"/>
    <rect x="4" y="24" width="12" height="12" fill="white" rx="2"/>
  </g>
</svg>