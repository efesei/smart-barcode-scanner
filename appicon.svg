<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanLineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#blueGradient)"/>
  
  <!-- QR Code Base -->
  <rect x="140" y="140" width="232" height="232" rx="16" fill="#0D47A1"/>
  
  <!-- QR Code Pattern -->
  <!-- Position Markers -->
  <rect x="160" y="160" width="52" height="52" fill="#E3F2FD" rx="8"/>
  <rect x="300" y="160" width="52" height="52" fill="#E3F2FD" rx="8"/>
  <rect x="160" y="300" width="52" height="52" fill="#E3F2FD" rx="8"/>
  
  <!-- Inner Position Markers -->
  <rect x="172" y="172" width="28" height="28" fill="#0D47A1" rx="4"/>
  <rect x="312" y="172" width="28" height="28" fill="#0D47A1" rx="4"/>
  <rect x="172" y="312" width="28" height="28" fill="#0D47A1" rx="4"/>
  
  <!-- QR Code Dots -->
  <rect x="232" y="160" width="16" height="16" fill="#E3F2FD" rx="2"/>
