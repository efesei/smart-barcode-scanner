  <rect x="188" y="288" width="8" height="8" fill="#E3F2FD" rx="1"/>
  <rect x="208" y="288" width="16" height="16" fill="#E3F2FD" rx="2"/>
  <rect x="236" y="288" width="8" height="8" fill="#E3F2FD" rx="1"/>
  <rect x="256" y="288" width="16" height="16" fill="#E3F2FD" rx="2"/>
