  <rect x="220" y="232" width="16" height="16" fill="#E3F2FD" rx="2"/>
  <rect x="248" y="232" width="8" height="8" fill="#E3F2FD" rx="1"/>
  <rect x="268" y="232" width="16" height="16" fill="#E3F2FD" rx="2"/>
  <rect x="296" y="232" width="8" height="8" fill="#E3F2FD" rx="1"/>
  <rect x="320" y="232" width="16" height="16" fill="#E3F2FD" rx="2"/>
  
  <rect x="232" y="260" width="8" height="8" fill="#E3F2FD" rx="1"/>
  <rect x="252" y="260" width="16" height="16" fill="#E3F2FD" rx="2"/>
